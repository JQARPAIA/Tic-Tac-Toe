<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe: The Game</title>
  </head>
  <body>
    <div class="flex-container">
      <h1>Tic Tac Toe</h1>
      <h3 class="current-player"></h3>
      <div class="container">
        <div class="container__box box box-1"></div>
        <div class="container__box box box-2"></div>
        <div class="container__box box box-3"></div>
        <div class="container__box box box-4"></div>
        <div class="container__box box box-5"></div>
        <div class="container__box box box-6"></div>
        <div class="container__box box box-7"></div>
        <div class="container__box box box-8"></div>
        <div class="container__box box box-9"></div>
      </div>
      <button class="btn restart">Reiniciar</button>
      <button class="btn winner"></button>
    </div>
    <footer>
      <h4>
        Creado por
        <a href="https://josearpaiaq.netlify.app" target="_BLANK"
          >Jose Arpaia</a
        >
      </h4>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
